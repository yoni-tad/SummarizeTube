<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-700 h-screen">
    <div class="flex flex-col justify-between">
      <div class="p-4">
        <!-- Video thumbnail with summarized btn -->
        <div class="py-4">
          <div class="pb-4 flex flex-row justify-between items-center">
            <p class="text-white text-xl font-bold">Summarize Tube</p>
            <a class="flex" href="https://github.com/yoni-tad/SummarizeTube">
              <div class="flex h-8 w-8 items-center justify-center space-x-2 rounded-md border border-muted bg-white">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="h-5 w-5">
                      <path
                          d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z">
                      </path>
                  </svg>
              </div>              
            </a>
          </div>
          <div class="flex flex-col gap-2">
            <img
              src="./assets/thumbnail.png"
              alt="Youtube Thumbnail"
              class="rounded-xl"
              id="thumbnail"
            />
            <p class="pb-2 text-lg text-white" id="videoTitle"></p>
            <div class="bg-gray-800 rounded-xl hidden" id="summaryField">
              <p class="text-white p-4 text-2md" id="summaryResult"></p>
            </div>
            <button
              class="flex items-center justify-center px-3 py-2 bg-indigo-600 rounded-full shadow"
              id="summarizeBtn"
            >
              <svg
                class="h-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
              <h3
                class="text-white text-xs text-center font-semibold leading-4 p-2"
              >
                Summarize Video
              </h3>
            </button>
          </div>
        </div>
    </div>

    <script src="./src/popup.js"></script>
  </body>
</html>
