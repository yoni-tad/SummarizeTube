<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarize Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-700 h-screen">
    <div class="flex flex-col justify-between">
      <div class="p-4">
        <!-- Video thumbnail with summarized btn -->
        <div class="py-4">
          <div class="flex flex-col gap-2">
            <img
              src="./assets/thumbnail.png"
              alt="Youtube Thumbnail"
              class="rounded-xl"
              id="thumbnail"
            />
            <p class="pb-2 text-lg text-white" id="videoTitle"></p>
            <div class="bg-gray-800 rounded-xl hidden" id="summaryField">
              <p class="text-white p-4 text-2md" id="summaryResult"></p>
            </div>
            <button
              class="flex items-center justify-center px-3 py-2 bg-indigo-600 rounded-full shadow"
              id="summarizeBtn"
            >
              <svg
                class="h-4 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                />
              </svg>
              <h3
                class="text-white text-xs text-center font-semibold leading-4 p-2"
              >
                Summarize Video
              </h3>
            </button>
          </div>
        </div>
    </div>

    <script src="./src/popup.js"></script>
  </body>
</html>
